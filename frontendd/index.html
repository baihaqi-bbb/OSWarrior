<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 OSwarrior - Cyber Login Portal</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" type="image/png" href="image/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Floating Cyber Elements -->
  <div class="cyber-element">SYSTEM_ACCESS</div>
  <div class="cyber-element">0x1A2B3C</div>
  <div class="cyber-element">{secure}</div>
  <div class="cyber-element">#!/bin/bash</div>
  <div class="cyber-element">&lt;/warrior&gt;</div>

  <div class="login-container">
    <!-- System Access Header -->
    <div class="system-access">
      <div class="access-granted">SYSTEM ACCESS</div>
      <h1 class="welcome-title">🎯 Welcome to <span class="app-name">OSwarrior</span> 🎯</h1>
      <div class="auth-required">⚡ AUTHORIZATION REQUIRED ⚡</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">📧 ENTER EMAIL ADDRESS</label>
        <input type="email" id="email" placeholder="your.email@domain.com" required />
        <div class="input-icon">📧</div>
      </div>
      
      <div class="form-group">
        <label for="password">🔒 ENTER PASSWORD</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <div class="input-icon">🔒</div>
      </div>

      <button type="submit" id="login-btn" class="btn-cyber">
        🚀 INITIALIZE LOGIN
      </button>
      
      <button type="button" id="signup-btn" class="btn-cyber secondary">
        ⚡ CREATE ACCOUNT
      </button>
    </form>

    <!-- Utility Links -->
    <div class="utility-links">
      <a href="#" id="forgot-password" class="recovery-link">
        [ System Error? 🔧 Recovery Protocol ]
      </a>
    </div>

    <div class="divider">◇ OR CONNECT VIA ◇</div>

    <!-- Google Login -->
    <button class="google-login" id="google-login">
      <img src="image/Google__G__logo.svg.webp" alt="Google logo" width="20" height="20" />
      🔗 GOOGLE PROTOCOL
    </button>

    <!-- Status Message -->
    <div id="message" class="status-message"></div>
    
    <!-- System Status -->
    <div class="status-indicator">
      <div class="system-online">
        <div class="status-dot"></div>
        SYSTEM ONLINE
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgot-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>🔄 SYSTEM RECOVERY</h2>
        <div class="modal-subtitle">Password Reset Protocol</div>
      </div>
      
      <div class="modal-body">
        <p class="recovery-text">
          Enter your registered email for security verification
        </p>
        
        <div class="form-group">
          <label for="resetEmail">📧 EMAIL ADDRESS</label>
          <input type="email" id="resetEmail" placeholder="your.email@domain.com" required />
          <div class="input-icon">📧</div>
        </div>
        
        <div class="modal-buttons">
          <button id="resetBtn" class="btn-cyber">
            🚀 SEND RESET LINK
          </button>
          <button id="closeModal" class="btn-cyber secondary">
            ❌ CANCEL
          </button>
        </div>
        
        <div id="resetMsg" class="status-message"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
