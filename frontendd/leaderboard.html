<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - OSwarrior</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/navbar-shared.css">
  <link rel="stylesheet" href="css/navbar-logo.css">
  <link rel="stylesheet" href="css/profile-navbar.css">
  <link rel="stylesheet" href="css/leaderboard.css">
  <link rel="stylesheet" href="css/profile-dropdown.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="image/os-warrior-logo.png" alt="OS Warrior" class="navbar-logo">
      <h1>Leaderboard - OSwarrior</h1>
    </div>
    <div class="navbar-right">
      <div class="profile-container" id="profile-toggle">
        <span id="username-navbar">Warrior</span>
        <img id="profile-img" class="profile-img" src="image/default-profile.png" alt="Profile"/>
        <div id="profile-dropdown" class="profile-dropdown hidden">
          <a id="view-profile" href="profile.html">👤 View Profile</a>
          <a id="view-achievements" href="achievement.html">🏆 Achievements</a>
          <div class="settings-section">
            <p class="settings-title">⚙️ Quick Settings</p>
            <button id="toggle-theme">🌗 Dark / Light Mode</button>
            <button id="change-avatar">🖼️ Change Avatar</button>
            <button id="edit-name">✏️ Edit Name</button>
          </div>
          <button id="logout-btn">🚪 Logout</button>
        </div>
      </div>
    </div>
  </div>

<div class="leaderboard-container">
  <!-- Sidebar kiri -->
  <div class="sidebar">
    <h6>Leaderboard</h6>
    <button id="totalBtn">Total</button>
    <!-- Week 1–14 -->
    <div id="weekButtons">
      <!-- Buttons generated by JS -->
    </div>
  </div>

  <!-- Board tengah -->
  <div class="board" id="board">
    <h2>Total Ranking</h2>
    <table id="rankingTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>User</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- Ranking data akan masuk sini -->
      </tbody>
    </table>
  </div>
</div>

  <!-- Modal Edit Name -->
  <div id="modal-edit-name" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Edit Name</h3>
      <input type="text" id="input-new-name" placeholder="Enter new name">
      <div class="modal-actions">
        <button id="save-name-btn" class="btn-action">Save</button>
        <button id="cancel-name-btn" class="btn-action btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal Change Avatar -->
  <div id="modal-change-avatar" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Change Avatar</h3>
      <input type="text" id="input-avatar-url" placeholder="Paste image URL">
      <div class="modal-actions">
        <button id="save-avatar-btn" class="btn-action">Save</button>
        <button id="cancel-avatar-btn" class="btn-action btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

<script type="module" src="js/common-navbar.js"></script>
<script src="js/leaderboard.js"></script>
</body>
</html>
