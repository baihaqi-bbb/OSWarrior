<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - OSwarrior</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/navbar-shared.css">
  <link rel="stylesheet" href="css/navbar-logo.css">
  <link rel="stylesheet" href="css/profile-navbar.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/quiz.css">
  <link rel="stylesheet" href="css/profile-dropdown.css" />
</head>
<body class="view-profile">

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="image/os-warrior-logo.png" alt="OS Warrior" class="navbar-logo">
      <h1>Profile - OSwarrior</h1>
    </div>
    <div class="navbar-right">
      <div class="profile-container" id="profile-toggle">
        <span id="username-navbar">Warrior</span>
        <img id="profile-img-navbar" class="profile-img" src="image/default-profile.png" alt="Profile"/>
        <div id="profile-dropdown" class="profile-dropdown hidden">
          <a id="view-profile" href="profile.html">👤 View Profile</a>
          <a id="view-achievements" href="achievement.html">🏆 Achievements</a>
          <div class="settings-section">
            <p class="settings-title">⚙️ Quick Settings</p>
            <button id="toggle-theme">🌗 Dark / Light Mode</button>
            <button id="change-avatar">🖼️ Change Avatar</button>
            <button id="edit-name">✏️ Edit Name</button>
          </div>
          <button id="logout-btn">🚪 Logout</button>
        </div>
      </div>
    </div>
  </div>

  <div class="profile-main-container">
    <!-- Enhanced Cyber Profile Card -->
    <div class="cyber-profile-card">
      <!-- Profile Header with Glow Effects -->
      <div class="profile-header">
        <div class="profile-bg-effect"></div>
        <div class="profile-avatar-container">
          <div class="avatar-glow-ring">
            <img id="profile-picture" class="profile-avatar" src="image/default-profile.png" alt="Profile Picture">
          </div>
          <div class="profile-level-badge">
            <span id="profile-level">0</span>
          </div>
        </div>
        <div class="profile-info">
          <h2 id="profile-name" class="profile-username">Cyber Warrior</h2>
          <p id="profile-email" class="profile-email">email@example.com</p>
          <div class="profile-title">
            <span class="title-icon">⚔️</span>
            <span class="title-text">🌟 Quiz Master</span>
          </div>
        </div>
      </div>

      <!-- Enhanced Stats Grid -->
      <div class="cyber-stats-grid">
        <div class="stat-card experience">
          <div class="stat-icon">💎</div>
          <div class="stat-content">
            <span id="profile-xp" class="stat-number">0</span>
            <span class="stat-label">Experience</span>
            <div class="stat-progress">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
        
        <div class="stat-card level">
          <div class="stat-icon">🎯</div>
          <div class="stat-content">
            <span id="profile-level-display" class="stat-number">0</span>
            <span class="stat-label">Level</span>
            <div class="level-indicator">
              <span class="level-text">Beginner</span>
            </div>
          </div>
        </div>
        
        <div class="stat-card achievements">
          <div class="stat-icon">🏆</div>
          <div class="stat-content">
            <span id="profile-achievements" class="stat-number">0</span>
            <span class="stat-label">Achievements</span>
            <div class="achievement-preview">
              <span class="achievement-text">View All</span>
            </div>
          </div>
        </div>
        
        <div class="stat-card rank">
          <div class="stat-icon">👑</div>
          <div class="stat-content">
            <span class="stat-number">0</span>
            <span class="stat-label">Quizzes Taken</span>
            <div class="rank-indicator">
              <span class="rank-text">Unranked</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Enhanced Action Buttons -->
      <div class="profile-actions-grid">
        <button id="edit-name" class="cyber-action-btn primary">
          <span class="btn-icon">✏️</span>
          <span class="btn-text">Edit Name</span>
        </button>
        <button id="change-avatar" class="cyber-action-btn secondary">
          <span class="btn-icon">🖼️</span>
          <span class="btn-text">Change Avatar</span>
        </button>
        <button onclick="window.location.href='achievement.html'" class="cyber-action-btn achievement">
          <span class="btn-icon">🏆</span>
          <span class="btn-text">View Achievements</span>
        </button>
        <button onclick="window.location.href='home-user.html'" class="cyber-action-btn back">
          <span class="btn-icon">⬅️</span>
          <span class="btn-text">Back to Dashboard</span>
        </button>
      </div>
    </div>
  </div>

      <!-- Modal Edit Nama -->
        <div id="modal-name" class="modal hidden">
        <div class="modal-content">
            <h3>Edit Nama</h3>
            <input type="text" id="modal-name-input" placeholder="Masukkan nama baru">
            <div class="modal-actions">
            <button id="modal-name-save">Save</button>
            <button id="modal-name-cancel">Cancel</button>
            </div>
        </div>
        </div>

        <!-- Modal Tukar Avatar -->
        <div id="modal-avatar" class="modal hidden">
        <div class="modal-content">
            <h3>Tukar Avatar</h3>
            <img id="modal-avatar-preview" src="image/default-profile.png" alt="Avatar Preview" style="width:100px; height:100px; border-radius:50%; margin-bottom:10px;">
            <input type="text" id="modal-avatar-input" placeholder="Masukkan URL avatar">
            <div class="modal-actions">
            <button id="modal-avatar-save">Save</button>
            <button id="modal-avatar-cancel">Cancel</button>
            </div>
        </div>
        </div>
    </div>
  </div>

  <script type="module" src="js/common-navbar.js"></script>
  <script type="module" src="js/view-profile.js"></script>
</body>
</html>
