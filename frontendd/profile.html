<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - OSwarrior</title>
  <link rel="stylesheet" href="css/navbar-logo.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/profile-dropdown.css" />
</head>
<body class="view-profile">

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="image/os-warrior-logo.png" alt="OS Warrior" class="navbar-logo">
      <h1>Profile - OSwarrior</h1>
    </div>
    <div class="navbar-right">
      <div class="profile-container" id="profile-toggle">
        <span id="username-navbar">Warrior</span>
        <img id="profile-img-navbar" class="profile-img" src="image/default-profile.png" alt="Profile"/>
        <div id="profile-dropdown" class="profile-dropdown hidden">
          <a id="view-profile" href="profile.html">👤 View Profile</a>
          <a id="view-achievements" href="achievement.html">🏆 Achievements</a>
          <div class="settings-section">
            <p class="settings-title">⚙️ Quick Settings</p>
            <button id="toggle-theme">🌗 Dark / Light Mode</button>
            <button id="change-avatar">🖼️ Change Avatar</button>
            <button id="edit-name">✏️ Edit Name</button>
          </div>
          <button id="logout-btn">🚪 Logout</button>
        </div>
      </div>
    </div>
  </div>

  <div class="view-profile-container">
    <div class="view-profile-card">
      <img id="profile-picture" class="view-profile-img" src="image/default-profile.png" alt="Profile Picture">
      <h2 id="profile-name">Nama Pengguna</h2>
      <p id="profile-email">email@example.com</p>

      <div class="view-profile-stats">
        <div class="stat-box">
          <span id="profile-level" class="stat-number">0</span>
          <span class="stat-label">Level</span>
        </div>
        <div class="stat-box">
          <span id="profile-xp" class="stat-number">0</span>
          <span class="stat-label">XP</span>
        </div>
        <div class="stat-box">
          <span id="profile-achievements" class="stat-number">0</span>
          <span class="stat-label">Achievements</span>
        </div>
      </div>

      <!-- Modal Edit Nama -->
        <div id="modal-name" class="modal hidden">
        <div class="modal-content">
            <h3>Edit Nama</h3>
            <input type="text" id="modal-name-input" placeholder="Masukkan nama baru">
            <div class="modal-actions">
            <button id="modal-name-save">Save</button>
            <button id="modal-name-cancel">Cancel</button>
            </div>
        </div>
        </div>

        <!-- Modal Tukar Avatar -->
        <div id="modal-avatar" class="modal hidden">
        <div class="modal-content">
            <h3>Tukar Avatar</h3>
            <img id="modal-avatar-preview" src="image/default-profile.png" alt="Avatar Preview" style="width:100px; height:100px; border-radius:50%; margin-bottom:10px;">
            <input type="text" id="modal-avatar-input" placeholder="Masukkan URL avatar">
            <div class="modal-actions">
            <button id="modal-avatar-save">Save</button>
            <button id="modal-avatar-cancel">Cancel</button>
            </div>
        </div>
        </div>


      <div class="profile-actions">
        <button id="edit-name" class="btn-action">✏ Edit Nama</button>
        <button id="change-avatar" class="btn-action">🧑‍🚀 Tukar Avatar</button>
      </div>

      <button class="btn-back" onclick="window.location.href='home-user.html'">⬅ Kembali</button>
    </div>
  </div>

  <!-- Modal Edit Name -->
  <div id="modal-edit-name" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Edit Name</h3>
      <input type="text" id="input-new-name" placeholder="Enter new name">
      <div class="modal-actions">
        <button id="save-name-btn" class="btn-action">Save</button>
        <button id="cancel-name-btn" class="btn-action btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal Change Avatar -->
  <div id="modal-change-avatar" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Change Avatar</h3>
      <input type="text" id="input-avatar-url" placeholder="Paste image URL">
      <div class="modal-actions">
        <button id="save-avatar-btn" class="btn-action">Save</button>
        <button id="cancel-avatar-btn" class="btn-action btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/common-navbar.js"></script>
  <script type="module" src="js/view-profile.js"></script>
</body>
</html>
