<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 OSwarrior - Cyber Registration Portal</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" type="image/png" href="image/os-warrior-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Floating Cyber Elements -->
  <div class="cyber-element">NEW_USER_PROTOCOL</div>
  <div class="cyber-element">0xREG1ST3R</div>
  <div class="cyber-element">{register}</div>
  <div class="cyber-element">#!/signup</div>
  <div class="cyber-element">&lt;/warrior&gt;</div>

  <div class="login-container">
    <!-- System Access Header -->
    <div class="system-access">
      <div class="access-granted">USER REGISTRATION</div>
      <h1 class="welcome-title">⚡ Join the <span class="app-name">OSwarrior</span> ⚡</h1>
      <div class="auth-required">🛡️ CREATE NEW WARRIOR ACCOUNT 🛡️</div>
    </div>

    <!-- Registration Form -->
    <form id="signupForm">
      <div class="form-group">
        <label for="su-email">📧 ENTER EMAIL ADDRESS</label>
        <input type="email" id="su-email" placeholder="your.email@domain.com" required />
        <div class="input-icon">📧</div>
      </div>
      
      <div class="form-group">
        <label for="su-password">🔒 CREATE PASSWORD</label>
        <input type="password" id="su-password" placeholder="Password (≥6 chars)" required />
        <div class="input-icon">🔒</div>
      </div>

      <div class="form-group">
        <label for="su-confirm">🔐 CONFIRM PASSWORD</label>
        <input type="password" id="su-confirm" placeholder="Confirm your password" required />
        <div class="input-icon">🔐</div>
      </div>

      <button type="submit" id="su-submit" class="btn-cyber">
        ⚡ CREATE WARRIOR ACCOUNT
      </button>
    </form>

    <div class="divider">◇ OR REGISTER VIA ◇</div>

    <!-- Google Registration -->
    <button class="google-login" id="su-google">
      <img src="image/Google__G__logo.svg.webp" alt="Google logo" width="20" height="20" />
      🔗 GOOGLE PROTOCOL
    </button>

    <!-- Utility Links -->
    <div class="utility-links">
      <p class="help-text" style="margin-top: 20px; color: #E0E6ED; text-align: center;">
        Already have an account? 
        <a href="index.html" class="recovery-link" style="display: inline; padding: 4px 8px; margin-left: 5px;">
          🔄 Log in
        </a>
      </p>
    </div>

    <!-- Status Message -->
    <div id="su-msg" class="status-message"></div>
    
    <!-- System Status -->
    <div class="status-indicator">
      <div class="system-online">
        <div class="status-dot"></div>
        REGISTRATION SYSTEM ONLINE
      </div>
    </div>
  </div>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
